name: app

on:
  push:
    branches: [ "main" ]
    paths:
      - pack/version.txt
      
jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest 
    env:
      EnvData: hello
      Tag: 0.0.1
    steps:
    - name: SetVersion
      run: set Tag=<pack/version.txt

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Invoke
      run: ./pack/test.bat

    - name: release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.Tag }}
        artifacts: "pack/files/*.txt"
        bodyFile: "pack/body.md"